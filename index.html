<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Decodificador Alura</title>
</head>
<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo da Alura">
    </header>

    <main>
        <form action="">
            <textarea name="" id="input-text" placeholder="Digite seu texto"></textarea>

            <p class="info">
                <img src="./assets/info.svg" alt="Ícone de informação">
                Apenas letras minúsculas e sem acento.
            </p>

            <div class="btn">
                <button class="btn-criptografar" type="submit">Criptografar</button>
                <button class="btn-descriptografar" type="submit">Descriptografar</button>
            </div>

        </form>

        
    </main>

    <aside class="resultado">
        
            <img src="./assets/img-resultado.svg" alt="Menino olhando em uma lupa">

            <strong>Nenhuma mensagem encontrada</strong>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        
    </aside>

</body>
</html>
